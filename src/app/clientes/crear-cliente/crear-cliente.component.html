<div class="container">
    <app-breadcrumb></app-breadcrumb>
    <div class="card w-60">
        <!-- prov se acabó la clase, mañana mas-->
        <div class="fila">
            <h1>Nuevo Cliente</h1>
            <hr>
        </div>
        <!-- -->
        <form>
            <div class="fila">
                <div class="col-100 pila">
                    <label for="nombre">NOMBRE</label>
                    <input type="text" id="nombre" formControlName="nombre">
                </div>
            </div>
            <div class="fila">
                <div class="col-100 pila">
                    <label for="cif">CIF</label>
                    <input type="text" id="cif" formControlName="cif">
                </div>
            </div>
            <div class="fila">
                <div class="col-100 pila">
                    <label for="calle">Calle y nº</label>
                    <input type="text" id="calle" formControlName="calle">
                </div>
            </div>
            <div class="fila">
                <div class="col-33 pila">
                    <label for="cp">Código Postal</label>
                    <input type="text" id="cp" formControlName="cp">
                </div>
                <div class="col-66 pila">
                    <label for="localidad">Localidad</label>
                    <input type="text" id="localidad" formControlName="localidad">
                </div>
            </div>
            <div class="fila">
                <div class="col-66 pila">
                    <label for="email">Correo electrónico</label>
                    <input type="email" id="email" formControlName="email">
                </div>
                <div class="col-33 pila">
                    <label for="formaPago">Forma de pago</label>
                    <input type="text" id="formaPago" formControlName="formaPago">
                </div>
            </div>
            <div class="fila">
                <div class="col-100 botones">
                    <button>Añadir</button>
                </div>
            </div>
        </form>
    </div>
</div>
